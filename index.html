
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculateur de Fuite d‚ÄôEau</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #004d99;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #004d99;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #e6f2ff;
      padding: 15px;
      border-radius: 5px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
    }
    .footer a {
      color: #004d99;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß∞ Calculateur de Fuite d‚ÄôEau</h1>
    <label for="drips">Nombre de gouttes par minute :</label>
    <input type="number" id="drips" placeholder="Ex: 30"/>

    <label for="days">Nombre de jours :</label>
    <input type="number" id="days" placeholder="Ex: 7"/>

    <button onclick="calculate()">Calculer</button>

    <div id="result" class="result" style="display:none;"></div>

    <div class="footer">
      üíß Outil offert par <a class="belmard-link" href="https://plombierchauffagiste.belmard-batiment.fr/" target="_blank">Plombierchauffagiste.belmard-batiment</a>
    </div>
  </div>

  <script>
    function calculate() {
      const drips = parseFloat(document.getElementById('drips').value);
      const days = parseFloat(document.getElementById('days').value);
      if (isNaN(drips) || isNaN(days) || drips <= 0 || days <= 0) {
        alert("Veuillez entrer des valeurs valides.");
        return;
      }

      const dropsPerLiter = 15000;
      const totalMinutes = days * 24 * 60;
      const totalDrops = drips * totalMinutes;
      const totalLiters = totalDrops / dropsPerLiter;
      const totalEuros = totalLiters * 0.004;

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <strong>R√©sultats :</strong><br>
        - Eau gaspill√©e : <strong>${totalLiters.toFixed(2)} L</strong><br>
        - Co√ªt estim√© : <strong>${totalEuros.toFixed(2)} ‚Ç¨</strong><br>
        <br>
        ‚ö†Ô∏è Pensez √† r√©parer rapidement la fuite ou contactez un plombier professionnel.
      `;
      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
